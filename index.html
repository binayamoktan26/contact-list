<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdns  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- css file for styling  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Contact list</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- phone UI  -->
      <div
        class="phone border border-5 border-dark rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- top network dynamic island and battery section  -->
        <div
          class="d-flex justify-content-between align-items-center text-white"
          style="height: 50px; padding: 10px"
        >
          <span>09:42</span>
          <div class="bg-white w-25 rounded-pill" style="height: 1.3rem"></div>
          <div>
            <i class="bi bi-wifi"></i><i class="bi bi-reception-4"></i
            ><i class="bi bi-battery-full"></i>
          </div>
        </div>

        <!-- Home screen  -->

        <main
          class="homeScreen h-100 p-2 position-relative"
          style="display: none"
        >
          <div
            class="slider-container bg-white p-3 rounded-4 position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              id="mySlider"
              min="0"
              max="100"
              value="0"
              class="slider"
            />
            <label
              id="label"
              for=""
              class="position-absolute w-100 text-center"
              label
              >Slide To Unlock</label
            >
          </div>
        </main>

        <!-- app screen  -->
        <main
          class="appScreen bg-dark p-3 pt-5 opacity-75"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-center p-3">
            <div class="text-black d-flex flex-column align-items-center">
              <i
                class="bi bi-person-lines-fill bg-white fs-1 text-danger p-2 rounded-2"
              ></i>
              <span class="text-white fs-3">Contact</span>
            </div>
          </div>
        </main>

        <!-- contact list screen  -->
        <main class="contactListScreen" style="height: 95%">
          <div class="contactListContainer">
            <!-- title -->
            <h2 class="p-2 fw-bolder text-white">contact</h2>
            <!-- search bar -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                class="form-control rounded-pill"
                id="search "
                placeholder="Search Contact"
              />
            </div>
            <!-- spinner -->
            <div class="bg-light w-25 m-auto p-3 rounded showSpinner">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- contact list  -->
            <div id="list" class="bg-light pt-2">
              <div class="p-2"><span #userCount>7</span> Contacts</div>
              <div class="accordion m-2" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        class="rounded-circle"
                        width="50px"
                        alt=""
                      />
                      <div class="ms-2">
                        <div class="fw-bolder">Kakashi Hatake</div>
                        <small>Hidden Leaf Village</small>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        class="rounded-circle"
                        width="150px"
                        alt=" Kakashi Hatake"
                      />

                      <div>
                        <div class="fw-bolder">
                          <i class="bi bi-person-circle"></i>
                          Kakashi Hatake
                        </div>
                        <div class="color-black text-decoration-none">
                          <a href="tel:+9779869011942">
                            <i class="bi bi-telephone-fill"></i>
                            +9779869011942</a
                          >
                        </div>
                        <div>
                          <a href="mailto:hatakekakashi26@gmail.com"
                            ><i class="bi bi-envelope"></i>
                            hatakekakashi26@gmail.com</a
                          >
                        </div>
                        <div>
                          <a
                            href="https://www.google.com/maps/place/Manthali"
                            target="_blank"
                          >
                            <i class="bi bi-geo-alt"></i>Manthali Ramechhap
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
