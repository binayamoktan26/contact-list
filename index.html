<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdns  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- css file for styling  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Contact list</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- phone UI  -->
      <div
        class="phone border border-5 border-dark rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- top network dynamic island and battery section  -->
        <div
          class="d-flex justify-content-between align-items-center text-white"
          style="height: 50px; padding: 10px"
        >
          <span>09:42</span>
          <div class="bg-white w-25 rounded-pill" style="height: 1.3rem"></div>
          <div>
            <i class="bi bi-wifi"></i><i class="bi bi-reception-4"></i
            ><i class="bi bi-battery-full"></i>
          </div>
        </div>

        <!-- Home screen  -->

        <main class="homeScreen h-100 p-2 position-relative">
          <div
            class="slider-container bg-white p-3 rounded-4 position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              id="mySlider"
              min="0"
              max="100"
              value="0"
              class="slider"
            />
            <label
              id="label"
              for=""
              class="position-absolute w-100 text-center"
              label
              >Slide To Unlock</label
            >
          </div>
        </main>

        <!-- app screen  -->
        <main
          class="appScreen bg-dark p-3 pt-5 opacity-75"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-center p-3">
            <div class="text-black d-flex flex-column align-items-center">
              <i
                class="bi bi-person-lines-fill bg-white fs-1 text-danger p-2 rounded-2"
              ></i>
              <span class="text-white fs-3">Contact</span>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
